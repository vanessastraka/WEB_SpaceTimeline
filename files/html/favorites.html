<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Favoriten</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    ul { padding-left: 1em; }
    li { margin-bottom: 0.5em; }
    button { margin-left: 0.5em; }
    textarea { width: 100%; height: 3em; }
  </style>
</head>
<body>

  <h2>Deine Favoriten</h2>
  <button onclick="window.location.href='index.html'">Zurück zur Startseite</button>
  <ul id="favorites-list"></ul>

  <h3>Neuen Favoriten hinzufügen</h3>
  <form id="add-fav-form">
    <input name="eventId" placeholder="Event ID" required>
    <input name="title" placeholder="Titel" required>
    <textarea name="note" placeholder="Notiz (optional)"></textarea>
    <button type="submit">Hinzufügen</button>
  </form>

  <p id="error" style="color:red;"></p>
  <script src="../scripts/app.js"></script>

  <script>
    (async function(){
      console.log("TEST: Session-Check startet");
      const token = getToken();
      console.log("TOKEN im LocalStorage:", token);
      if (!token) {
        document.getElementById('error').textContent = "Kein Token gefunden!";
        return;
      }
      try {
        const res = await fetch('/api/me', {
          headers: { Authorization: 'Bearer ' + token }
        });
        console.log("API/ME Response:", res);
        const data = await res.json();
        if (!res.ok) {
          document.getElementById('error').textContent = "Session ungültig: " + (data.error || res.status);
          return;
        }
        document.getElementById('error').textContent = "Angemeldet als: " + data.username;
      } catch (err) {
        document.getElementById('error').textContent = "Netzwerk- oder Serverfehler: " + err.message;
        return;
      }
    })();
  </script>


  <script>
    const apiUrl = '/api/favorites';
    const token = localStorage.getItem('jwt');
    const errorElem = document.getElementById('error');

    if (!token) {
      errorElem.textContent = 'Du bist nicht eingeloggt. Bitte zuerst einloggen.';
      // Option: location.href = '/login.html';
    }

    async function fetchFavorites() {
      try {
        const res = await fetch(apiUrl, {
          headers: { Authorization: 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Fehler beim Laden der Favoriten');
        const favs = await res.json();
        renderFavorites(favs);
      } catch (err) {
        errorElem.textContent = err.message;
      }
    }

    function renderFavorites(favorites) {
      const list = document.getElementById('favorites-list');
      list.innerHTML = '';
      if (favorites.length === 0) {
        list.innerHTML = '<li>Keine Favoriten vorhanden.</li>';
        return;
      }
      favorites.forEach(fav => {
        const li = document.createElement('li');
        li.dataset.id = fav._id;
        li.innerHTML = `
          <strong>${fav.title}</strong> (Event: ${fav.eventId})<br>
          <textarea>${fav.note || ''}</textarea>
          <button class="save">Speichern</button>
          <button class="delete">Löschen</button>
        `;
        list.appendChild(li);
      });
    }

    // Event-Delegation für speichern & löschen
    document.getElementById('favorites-list').addEventListener('click', async e => {
      if (!token) return;
      const li = e.target.closest('li');
      if (!li) return;
      const id = li.dataset.id;
      if (e.target.classList.contains('save')) {
        const note = li.querySelector('textarea').value;
        try {
          const res = await fetch(`${apiUrl}/${id}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              Authorization: 'Bearer ' + token
            },
            body: JSON.stringify({ note })
          });
          if (!res.ok) throw new Error('Fehler beim Speichern');
          errorElem.textContent = 'Favorit gespeichert.';
        } catch (err) {
          errorElem.textContent = err.message;
        }
      } else if (e.target.classList.contains('delete')) {
        if (!confirm('Favorit wirklich löschen?')) return;
        try {
          const res = await fetch(`${apiUrl}/${id}`, {
            method: 'DELETE',
            headers: { Authorization: 'Bearer ' + token }
          });
          if (res.status === 204) {
            li.remove();
            errorElem.textContent = 'Favorit gelöscht.';
          } else {
            throw new Error('Fehler beim Löschen');
          }
        } catch (err) {
          errorElem.textContent = err.message;
        }
      }
    });

    // Neues Favorit hinzufügen
    document.getElementById('add-fav-form').addEventListener('submit', async e => {
      e.preventDefault();
      if (!token) return;
      const formData = new FormData(e.target);
      const eventId = formData.get('eventId');
      const title = formData.get('title');
      const note = formData.get('note');
      try {
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token
          },
          body: JSON.stringify({ eventId, title, note })
        });
        if (!res.ok) throw new Error('Fehler beim Hinzufügen');
        const newFav = await res.json();
        e.target.reset();
        errorElem.textContent = 'Favorit hinzugefügt.';
        fetchFavorites();
      } catch (err) {
        errorElem.textContent = err.message;
      }
    });

    // Initial Favoriten laden
    fetchFavorites();
  </script>
</body>
</html>
