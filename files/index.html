<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="styles/css/timeline.css"> <!-- SP -->
    <link rel="icon" type="image/apng" href="images/favicon.png">
    <meta name="author" content="KLKM">
    <meta name="description" content="Project for ...">
    <title>SpaceTimeline</title>
</head>
<body>
    <header>
        <nav class="mainmenue">
            <a id="reset-timeline" href="#">Reset Timeline</a>
            <a href="https://api.nasa.gov/" target="_blank">NASA API Info</a>
            <a href="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjAweHR0Y3A1Z2c1dTZzOXZqcWUxYnd1YXloZWhyYmhsdHRyOTVqeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o7btZ1Gm7ZL25pLMs/giphy.gif" target="_blank">FAQ</a>
        </nav>

        <!-- FILTER BUTTONS -->
        <div id="filter-panel">
            <label for="filter-text">Event:</label>
            <select id="filter-text">
                <!-- Optionen werden per JS befüllt -->
            </select>

            <label for="filter-from">From:</label>
            <input type="date" id="filter-from" />

            <label for="filter-to">Until:</label>
            <input type="date" id="filter-to" />

            <button id="filter-go">Start</button>
        </div>

        <!-- BOX FOR CURRENT TIME -->
        <div>
            <p class="timebox">
               <span id="currenttime"></span>
            </p>
        </div>
    </header>

    <!-- CONTAINER FOR TIMELINE -->
    <main>
        <div id="timeline-container">
            <div id="timeline"></div>
        </div>
    </main>

    <footer>Copyright © 2025 KLKM</footer>

     <!-- INFOPANEL -->
    <div id="info-panel" class="collapsed">
        <button id="toggle-button">▲ Info öffnen</button>
        <div class="info-content">
            <h2 id="info-title">Event Information</h2>
            <div id="info-text">
                <!-- Dynamische Infos kommen hier rein -->
            </div>
            <div id="info-image">
                <img src="" alt="Related Image" id="event-image">
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/timeline.js"></script> <!-- SP -->
</body>
</html>
